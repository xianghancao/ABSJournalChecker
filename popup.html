<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
        }
        #journalName {
            width: 100%;
            padding: 10px;
        }
        #searchBtn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>Journal Information</h3>
    <input type="text" id="journalName" placeholder="Enter journal name">
    <button id="searchBtn">Search</button>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
